<!DOCTYPE html>
  <head>
    <script src="js/three.min.js"></script>
    <script src="js/FirstPersonControls.js"></script>
    <script src="js/UrbGen.js"></script>
    <script src="js/UrbGenDemo.js"></script>
  </head>
<body>
<script>
	var updateFcts	= [];
	var scene	= new THREE.Scene();
	scene.fog	= new THREE.FogExp2( 0xd0e0f0, 0.002 );

	var renderer	= new THREE.WebGLRenderer( { antialias: false } );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

	var camera		= new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.01, 3000);
	camera.position.y	= 150;
	camera.position.x = -250;
	camera.position.z = -270;

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////
	var light	= new THREE.HemisphereLight( 0xfffff0, 0x101020, 1.25 );
	light.position.set( 0.75, 1, 0.25 );
	scene.add( light );

	var material	= new THREE.MeshBasicMaterial({ color: 0xffffff })
	var geometry	= new THREE.PlaneGeometry( 600, 600 );
	var plane	= new THREE.Mesh( geometry, material );
	plane.rotation.x = -90 * Math.PI / 180;
	plane.position.x = 250;
	plane.position.y = 0;
	plane.position.z = -270;
	scene.add( plane );

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	var cityGeom = UGDEMO.getCity();
	//var city	= new THREE.Mesh( cityGeom, wfMat );
	var city = THREE.SceneUtils.createMultiMaterialObject( cityGeom, [
    new THREE.MeshLambertMaterial( { color: 0xffffff} ),
    new THREE.MeshBasicMaterial( { color: 0x222222, wireframe: true} )
]);
	city.rotation.x = -90 * Math.PI / 180;
	city.position.x = 0;
	city.position.z = 0;
	city.position.y = 0;
	scene.add(city)

	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var controls	= new THREE.FirstPersonControls( camera );
	controls.movementSpeed	= 100;
	controls.lookSpeed	= 0.1;
	controls.lookVertical	= true;
	updateFcts.push(function(delta, now){
		controls.update( delta );
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
</script>
</body>
</html>
