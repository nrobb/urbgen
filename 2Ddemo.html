<!DOCTYPE html>
  <head>
    <script src="js/UrbGen.js"></script>
    <script src="js/UrbGenDemo.js"></script>
    <script src="js/dat.gui.min.js"></script>
  </head>
  <body>
  <canvas id="canvas" width="1300" height="700"></canvas>
    <script>
      var gen = new URBGEN.Generator();
      
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      context.lineWidth = 0.5;
      context.strokeStyle = "#000000";
      
      window.onLoad = function() {
        var gui = new dat.GUI();
        gui.width = 300;
        gui.add(gen, "regularity1", 0.5, 0.8).listen();
        gui.add(gen, "regularity2", 0.5, 0.8).listen();
        gui.add(gen, "blockSize", 5000, 20000).listen();
        gui.add(gen, "width", 200, window.innerWidth * 0.95).listen();
        gui.add(gen, "depth", 200, window.innerHeight * 0.95).listen();
        gui.add(gen, "minEdgeLength", 40, 50).listen();
        gui.add(gen, "gridThreshold", 0, 1).listen();
        gui.add(gen, "throughRoadStagger", 0, 50).listen();
        gui.add(this, "generateWithParams").listen();
        gui.add(this, "generateRandom").listen();
        this.generateWithParams();
      };
      window.generateRandom = function() {
        context.clearRect(0, 0, 1300, 700);
        gen.initRandom();
        for (var i = 0; i < 10; i++) {
          gen.generate();
        }
        for (var i = 0; i < gen.cityPolys.length; i++) {
          var poly = URBGEN.Util.insetPoly(gen.cityPolys[i]);
          drawPoly(poly);
        }
      }
      window.generateWithParams = function() {
        context.clearRect(0, 0, 1300, 700);
        gen.init();
        for (var i = 0; i < 10; i++) {
          gen.generate();
        }
        for (var i = 0; i < gen.cityPolys.length; i++) {
          var poly = URBGEN.Util.insetPoly(gen.cityPolys[i]);
          drawPoly(poly);
        }
      };
      function drawLine(p0, p1) {
        context.beginPath();
        context.moveTo(p0.x, p0.y);
        context.lineTo(p1.x, p1.y);
        context.stroke();
        context.closePath();
      };
      function drawPoly(poly) {
        var p0 = poly.corners[0];
        var p1 = poly.corners[1];
        var p2 = poly.corners[2];
        var p3 = poly.corners[3];
        drawLine(p0, p1);
        drawLine(p0, p2);
        drawLine(p1, p3);
        drawLine(p2, p3);
      };
      
      window.onLoad();
      
    </script>
  </body>
</html>
